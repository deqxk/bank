<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/login.css"/>
  <title>Login - Monetra Bank</title>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div class="container login-container  active">
    <div class="icon">
      <i class="fas fa-dragon"></i>
    </div>
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Login to your account</p>

    <form action="">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required class="username-js" />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" required class="password-js"/>
      </div>
      <button class="login login-js">Login</button>
    </form>

    <p class="extra">
      Donâ€™t have an account? <a href="#" class="sign-button">Sign Up</a>
    </p>
  </div>
  <!-- SIGN_UP PAGE  -->
   <div class="container sign-container">
    <div class="icon">
      <i class="fas fa-dragon"></i>
    </div>
    <h2 class="title">Welcome</h2>
    <p class="subtitle">Create your account</p>

    <form action="">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required class="sign-username-js" />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" required class="sign-password-js"/>
      </div>
      <button class="login sign-js">Sign Up</button>
    </form>

    <p class="extra">
      Already have an account? <a href="#" class="login-button">Login</a>
    </p>
  </div>
  <script src="scripts/login.js" type="module"></script>
</body>
</html>
